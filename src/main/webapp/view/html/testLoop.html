<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Title</title>
    <script src="../../static/common/vue.js" type="text/javascript"></script>
    <style type="text/css">
        .class1 {
            color: red;
        }
    </style>
</head>
<body>
<div id="app">
    <h2>测试循环</h2>
    <ul>
        <template v-for="site in sites">
        <li>{{site.name}}</li>
        <li>-----------</li>
        </template>
    </ul>
</div>
<div id="app2">
    <h2>测试循环2</h2>
    <ul>
        <template v-for="(value,key) in object">
            <li>{{key}} : {{value}}</li>
        </template>
    </ul>
</div>
<script type="text/javascript">
    var app = new Vue({
        el: "#app",
        data: {
            sites: [
                {name: "kent"},
                {name: "tom"},
                {name: "james"}
            ]
        }
    });

    var app2 = new Vue({
        el: "#app2",
        data: {
            object: {
                name: "test",
                url: "baidu"
            }
        }
    });
</script>
</body>
</html>
